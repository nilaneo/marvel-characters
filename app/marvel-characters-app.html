<div>
    <form class="form-inline" name="searchForm" ng-submit="vm.searchCharacters()" novalidate>
        <div class="form-group">
            <input class="form-control" type="text" id="search-request" name="searchRequest" ng-model="vm.searchRequest" ng-model-options="{ debounce: 1000 }" placeholder="Search for characters">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <h2 ng-if="vm.characters && !vm.characters.length">No search results.</h2>

    <div id="search-results" ng-repeat="character in vm.characters">
    	<marvel-character-info character="character"></marvel-character-info>
    	<hr/>
    </div>
</div>
